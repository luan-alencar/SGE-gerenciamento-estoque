<p-card>

    <div class="p-grid">

        <div class="p-col-8">
            <div class="p-grid">
                <div class="p-col-6">
                    <p-card>

                        <ng-template pTemplate="header">
                            Header content here
                        </ng-template>

                        Body Content

                        <br>

                        <p-toast [style]="{marginTop: '80px'}"></p-toast>

                        <button type="button" (click)="show()" pButton icon="pi pi-info-circle" label="Show"></button>


                        <ng-template pTemplate="footer">
                            Footer content here
                        </ng-template>

                    </p-card>
                </div>

                <div class="p-col-6">
                    <p-card>
                        <ng-template pTemplate="header">
                            Header content here
                        </ng-template>
                        Body Content
                        <ng-template pTemplate="footer">
                            Footer content here
                        </ng-template>
                    </p-card>
                </div>

                <div class="p-col-12">
                    <p-card>
                        <ng-template pTemplate="header">
                            Header content here
                        </ng-template>
                        Body Content
                        <ng-template pTemplate="footer">
                            Footer content here
                        </ng-template>
                    </p-card>
                </div>

            </div>
        </div>

        <div class="p-col-4">
            <p-card>
                <ng-template pTemplate="header">
                    Header content here
                </ng-template>
                <p-chart type="pie" [data]="data"></p-chart>
                <ng-template pTemplate="footer">
                    Footer content here
                </ng-template>
            </p-card>
        </div>

    </div>

</p-card>
