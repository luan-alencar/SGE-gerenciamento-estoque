<p>produto-listagem works!</p>

<div class="p-d-flex p-jc-end">
    <button routerLink="cadastro"   pButton type="button" label="Adicionar Produto"></button>
</div>

<p-card>
    <p-table [value]="produtos">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Estoque</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-produto>
            <tr>
                <td>{{produto.nome}}</td>
                <td>{{produto.descricao}}</td>
                <td>{{produto.preco | currency:"BRL"}}</td>
                <td>{{produto.categoria.descricao}}</td>
                <td>
                    <button (click)="confirmarDeletarProduto(produto.id)" class="p-ml-2" pButton type="button"
                        icon="pi pi-trash"></button>
                    <button id="botao-info" class="p-ml-2" (click)="showDialog(produto.id)" pButton type="button"
                        icon="pi pi-info-circle"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-confirmDialog header="Confirmar Remover Produto" icon="pi pi-exclamation-triangle"></p-confirmDialog>

    <p-dialog header="Informação do produto" [(visible)]="display" styleClass="mydialog">

        <app-informacao-produto [produto]="produto" [categoria]="categoria"></app-informacao-produto>

    </p-dialog>

</p-card>
